<nav class="nav klik mb-14">
    <div class="jaceline fz-5rem">{{menuTitle}}</div>
    <input type="checkbox" id="nav-checkbox" class="nav-checkbox display-none" >
    <ul class="nav-links ">

        @for (item of menuOptions; track item) {
            <a href="{{ item.href }}">
                <li>{{ item.name }}</li>
            </a>
        }
       
    </ul>
    <label for="nav-checkbox" class="nav-icon"><img src="{{menuIcon}}" alt="menu"></label>
</nav>
