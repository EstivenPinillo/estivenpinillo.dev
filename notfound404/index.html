<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/devchallenges.png">
  <link rel="stylesheet" href="style.css">
  <title>404 Not Found</title>
</head>
<body>
  <h1 class="title">404 not found</h1>
  <main class="main-content">
    
    <article class="not-found">
      <img class="not-found__img" src="img/Scarecrow.png" alt="Scarecrow">
      <div class="not-found__element">
        <h2 class="not-found__title">
          I have bad news for you
        </h2>
        <p class="not-found__text">The page you are looking for might be removed or is temporarily unavailable</p>
        <button class="not-found__button">Back to homepage</button>
      </div>
    </article>
  </main>  
  <footer class="name-footer">created by EstivenPinillo - devChallenges.io</footer>
</body>
</html>
